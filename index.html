<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="js/main.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="banner">
      <span>Digite somente números</span>
    </div>

    <div class="page">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="text" id="weight" placeholder="70" />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input type="text" id="height" placeholder="165" />
          </div>
          <button id="calculate-btn">
            <span>Calcular IMC</span>
            <i class="ph ph-arrow-right"></i>
          </button>
        </form>
      </main>

      <div class="modal-wrapper">
        <div class="modal card">
          <button id="close-modal">
            <i class="ph ph-x"></i>
          </button>
          <h2 class="title">Seu IMC é de 28</h2>
        </div>
      </div>
    </div>
  </body>
</html>
